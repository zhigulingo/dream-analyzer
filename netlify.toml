# netlify.toml (в корне репозитория)

[build]
  # НЕ указывайте здесь publish, если этот сайт ТОЛЬКО для бота.
  # Если вы деплоите и TMA с этого же сайта, укажите путь к сборке TMA, например:
  # publish = "tma/dist" # Или куда собирается ваш TMA

[functions]
  # Правильный путь к папке, где лежит bot.js
  directory = "bot/functions/"
  # Указывает, что зависимости находятся в папке 'bot' (где лежит package.json)
  # Это поле сейчас не стандартное, node_bundler = "esbuild" должен сам разобраться, но оставим на всякий случай
  # node_bundler = "esbuild" # Рекомендуемый бандлер

# [[redirects]]
  # Пока ЗАКОММЕНТИРУЙТЕ или УДАЛИТЕ секцию redirects полностью,
  # чтобы исправить ошибку синтаксиса. Потом можно будет добавить правильно.
  # from = "/api/*"
  # to = "/.netlify/functions/:splat"
  # status = 200
