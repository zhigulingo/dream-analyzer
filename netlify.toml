# netlify.toml

[functions]
  # Path to the bot functions folder
  directory = "bot/functions/"
  node_bundler = "esbuild"

# Build settings for web version
[build]
  # Build command for web version - robust path handling
  command = "if [ -f 'web/package.json' ]; then cd web && npm run build; elif [ -f 'package.json' ]; then npm run build; else echo 'No package.json found' && exit 1; fi"
  # Published directory - where static files are served from
  publish = "web/dist"

# Monitoring endpoints
[[redirects]]
  from = "/api/cache/*"
  to = "/.netlify/functions/cache-monitoring"
  status = 200

[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health-check"
  status = 200

[[redirects]]
  from = "/api/metrics"
  to = "/.netlify/functions/performance-metrics"
  status = 200

[[redirects]]
  from = "/api/errors"
  to = "/.netlify/functions/error-monitoring"
  status = 200

[[redirects]]
  from = "/api/business"
  to = "/.netlify/functions/business-metrics"
  status = 200

[[redirects]]
  from = "/api/dashboard"
  to = "/.netlify/functions/monitoring-dashboard"
  status = 200

# Bot webhook redirect
[[redirects]]
  from = "/bot"
  to = "/.netlify/functions/bot"
  status = 200

# SPA fallback - все неизвестные роуты перенаправляем на index.html для Vue роутера
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
