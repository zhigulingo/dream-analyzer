name: TMA Deploy Preview

on:
  pull_request:
    paths:
      - 'tma/**'
      - '.github/workflows/tma-deploy-preview.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tma
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tma/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy Preview to Netlify
        id: deploy
        if: ${{ secrets.NETLIFY_AUTH_TOKEN && secrets.NETLIFY_TMA_SITE_ID }}
        uses: netlify/actions/cli@v4
        with:
          args: deploy --dir=dist --site ${{ secrets.NETLIFY_TMA_SITE_ID }} --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} --message "PR #${{ github.event.pull_request.number }} preview" --json
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: Extract Preview URL and Comment
        if: ${{ steps.deploy.outputs.NETLIFY_URL || steps.deploy.outputs.NETLIFY_LOGS_URL }}
        uses: actions/github-script@v7
        env:
          DEPLOY_OUT: ${{ steps.deploy.outputs.NETLIFY_URL }}
          LOGS_URL: ${{ steps.deploy.outputs.NETLIFY_LOGS_URL }}
        with:
          script: |
            const url = process.env.DEPLOY_OUT || '';
            const logs = process.env.LOGS_URL || '';
            const body = url
              ? `✅ TMA Preview deployed: ${url}\n\nLogs: ${logs}`
              : `⚠️ Netlify preview not configured. Add secrets NETLIFY_AUTH_TOKEN and NETLIFY_TMA_SITE_ID to enable.`;
            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.payload.pull_request.number,
              body
            });