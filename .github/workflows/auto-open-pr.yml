name: Auto Open PR

on:
  push:
    branches:
      - "feature/**"
      - "fix/**"
      - "chore/**"

permissions:
  contents: write
  pull-requests: write

jobs:
  open:
    runs-on: ubuntu-latest
    steps:
      - name: Create PR if missing
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            // Skip protected branches
            if (['main','master'].includes(branch)) return;

            // Check if PR already exists
            const { data: prs } = await github.rest.pulls.list({
              ...context.repo,
              head: `${context.repo.owner}:${branch}`,
              state: 'open'
            });
            if (prs.length > 0) {
              core.info(`PR already exists: #${prs[0].number}`);
              return;
            }

            const pretty = branch.replace(/^[^\/]+\//,'').replace(/[-_]/g,' ');
            const title = `feat: ${pretty}`;
            const { data: pr } = await github.rest.pulls.create({
              ...context.repo,
              head: branch,
              base: 'main',
              title,
              body: 'Auto-created PR for faster testing.',
              draft: false
            });
            core.info(`Created PR #${pr.number}`);