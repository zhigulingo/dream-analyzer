# netlify.toml (в корне репозитория)

[build]
  # Если вы деплоите и TMA с этого же сайта, укажите путь к сборке TMA, например:
  # publish = "tma/dist"
  # Если сайт ТОЛЬКО для бота, эту секцию можно убрать или оставить publish пустым

[functions]
  # Путь к папке, где лежит bot.js
  directory = "bot/functions/"
  # Используем бандлер esbuild (обычно лучше справляется с зависимостями)
  node_bundler = "esbuild"

# [[redirects]]
  # Убедитесь, что эта секция удалена или закомментирована, если не используется
