# netlify.toml (в корне репозитория)

[build]
  # Эта команда не обязательна, если у вас нет шага сборки для фронтенда/другого
  # command = "npm run build" # Пример, если бы у вас был шаг сборки
  # publish = "dist" # Пример, куда класть статику сайта (не для бота)

[functions]
  # Указывает Netlify, где искать функции и их зависимости
  directory = "bot/functions/"
  # Указывает Netlify, что зависимости для функций находятся в папке 'bot'
  # Это важно, чтобы Netlify нашел ваш `bot/package.json`
  node_bundler = "esbuild" # Используем быстрый бандлер esbuild

[[redirects]]
  # Этот редирект не обязателен для работы бота через вебхук,
  # но может быть полезен, если вы хотите иметь "красивый" URL для API
  # from = "/api/*"
  # to = "/.netlify/functions/:splat"
  # status = 200
