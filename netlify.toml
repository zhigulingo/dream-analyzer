# netlify.toml

[functions]
  # Path to the bot functions folder
  directory = "bot/functions/"
  node_bundler = "esbuild"

# Build settings for TMA frontend deployment
[build]
  # Build the TMA frontend
  command = "cd tma && npm ci && npm run build"
  publish = "tma/dist"

# Environment variables needed for build
[build.environment]
  NODE_VERSION = "20"
  NPM_CONFIG_AUDIT = "false"
  NPM_CONFIG_FUND = "false"
  NPM_CONFIG_OPTIONAL = "true"

# Monitoring endpoints
[[redirects]]
  from = "/api/cache/*"
  to = "/.netlify/functions/cache-monitoring"
  status = 200

[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health-check"
  status = 200

[[redirects]]
  from = "/api/metrics"
  to = "/.netlify/functions/performance-metrics"
  status = 200

[[redirects]]
  from = "/api/errors"
  to = "/.netlify/functions/error-monitoring"
  status = 200

[[redirects]]
  from = "/api/business"
  to = "/.netlify/functions/business-metrics"
  status = 200

[[redirects]]
  from = "/api/dashboard"
  to = "/.netlify/functions/monitoring-dashboard"
  status = 200

# Bot webhook redirect
[[redirects]]
  from = "/bot"
  to = "/.netlify/functions/bot"
  status = 200

# API redirects (functions)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback - все неизвестные роуты перенаправляем на index.html для Vue роутера
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
